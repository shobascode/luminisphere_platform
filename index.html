<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminisphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <img src="logo.jpg" alt="Luminisphere" class="logo">
                <h1 class="brand-text">Luminisphere</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="video-section">
            <div class="container">
                <div class="video-grid">
                    <div class="video-item">
                        <video controls>
                            <source src="videos/CombinedSine.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
